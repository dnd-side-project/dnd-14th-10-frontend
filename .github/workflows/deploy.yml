name: Deploy to NHN Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Set build time
        run: echo "VITE_BUILD_TIME=$(date)" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          echo "VITE_NAVER_CLIENT_ID=${{ secrets.VITE_NAVER_CLIENT_ID }}" >> .env
          echo "VITE_NAVER_SEARCH_CLIENT_ID=${{ secrets.VITE_NAVER_SEARCH_CLIENT_ID }}" >> .env
          echo "VITE_NAVER_SEARCH_CLIENT_SECRET=${{ secrets.VITE_NAVER_SEARCH_CLIENT_SECRET }}" >> .env
          echo "VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}" >> .env

      - name: Build project
        run: pnpm run build
        env:
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}

      - name: Deploy to NHN Cloud via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: 'dist/*'
          target: '/home/ubuntu/gojak/frontend/dist'
          strip_components: 1

      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            sudo nginx -s reload
